version: '3.9'

networks:
  insurance_network:
    driver: bridge

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./.env:/fastapi/.env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres_db
    networks:
      - insurance_network

  postgres_db:
    image: postgres:15
    container_name: postgres_db_insurance
    env_file:
      - ./.env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
    networks:
      - insurance_network
    volumes:
      - postgres_data_insurance:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data_insurance: